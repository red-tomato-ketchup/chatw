<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-W</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="status-container">
        <div id="online-users">
            <h3>üü¢ Online Users</h3>
            <ul id="online-users-list"></ul>
        </div>
        <div id="typing-status">
            <h3>‚úçÔ∏è Typing Now</h3>
            <ul id="typing-users-list"></ul>
        </div>
    </div>

    <div class="username-section">
        <input type="text" id="username" placeholder="Enter your username">
        <button onclick="setUsername()">Set A Username</button>
    </div>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Type a message..." disabled>
    <button onclick="sendMessage()" disabled>Send</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const backendUrl = 'https://chatw-bu6y.onrender.com';
        const socket = io(backendUrl);
        let username = '';
        const messageInput = document.getElementById('message');
        let typingTimeout;

        function setUsername() {
            username = document.getElementById('username').value.trim();
            if (username) {
                document.getElementById('message').disabled = false;
                document.querySelector('button[onclick="sendMessage()"]').disabled = false;
                document.querySelector('.username-section').style.display = 'none';
                socket.emit('userOnline', username);
            }
        }

        function sendMessage() {
            const message = messageInput.value;
            if (message) {
                socket.emit('message', { username, message });
                messageInput.value = '';
            }
        }

        messageInput.addEventListener('input', () => {
            socket.emit('typing', username);
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                socket.emit('stopTyping', username);
            }, 1000);
        });

        socket.on('messageHistory', (history) => {
            const chat = document.getElementById('chat');
            chat.innerHTML = history.map(data => `
                <div class="message">
                    <strong>${data.username}</strong>
                    ${data.message}
                    <time>${new Date(data.timestamp).toLocaleTimeString()}</time>
                </div>
            `).join('');
            chat.scrollTop = chat.scrollHeight;
        });

        socket.on('message', (data) => {
            const chat = document.getElementById('chat');
            chat.innerHTML += `
                <div class="message">
                    <strong>${data.username}</strong>
                    ${data.message}
                    <time>${new Date(data.timestamp).toLocaleTimeString()}</time>
                </div>`;
            chat.scrollTop = chat.scrollHeight;
        });

        socket.on('updateOnlineUsers', (users) => {
            const list = document.getElementById('online-users-list');
            list.innerHTML = users.map(([user, lastSeen]) => `
                <li>
                    <span class="online-dot"></span>
                    ${user} 
                    <small>${lastSeen ? `(last seen ${new Date(lastSeen).toLocaleTimeString()})` : 'online'}</small>
                </li>
            `).join('');
        });

        socket.on('updateTypingUsers', (users) => {
            const list = document.getElementById('typing-users-list');
            list.innerHTML = users.map(user => `
                <li class="typing-indicator">${user} is typing...</li>
            `).join('');
        });

        window.addEventListener('beforeunload', () => {
            if (username) socket.emit('userOffline', username);
        });

        socket.on('connect_error', (err) => {
            console.error('Connection error:', err);
            alert('Failed to connect to chat server. Please refresh!');
        });
    </script>
</body>
</html>
