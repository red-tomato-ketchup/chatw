<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-W</title>
    <style>
        /* Added new styles */
        .status-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        #online-users, #typing-status {
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .online-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #28a745;
            border-radius: 50%;
            margin-right: 8px;
        }
        .typing-indicator {
            color: #6c757d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="status-container">
        <div id="online-users">
            <h3>üü¢ Online Users</h3>
            <ul id="online-users-list"></ul>
        </div>
        <div id="typing-status">
            <h3>‚úçÔ∏è Typing Now</h3>
            <ul id="typing-users-list"></ul>
        </div>
    </div>

    <div class="username-section">
        <input type="text" id="username" placeholder="Enter your username">
        <button onclick="setUsername()">Set A Username</button>
    </div>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Type a message..." disabled>
    <button onclick="sendMessage()" disabled>Send</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const backendUrl = 'https://chatw-bu6y.onrender.com';
        const socket = io(backendUrl);
        let username = '';
        const messageInput = document.getElementById('message');
        let typingTimeout;

        // Set username and notify server
        function setUsername() {
            username = document.getElementById('username').value.trim();
            if (username) {
                document.getElementById('message').disabled = false;
                document.querySelector('button[onclick="sendMessage()"]').disabled = false;
                document.querySelector('.username-section').style.display = 'none';
                
                // Notify server user is online
                socket.emit('userOnline', username);
            }
        }

        // Message handling
        function sendMessage() {
            const message = messageInput.value;
            if (message) {
                socket.emit('message', { username, message });
                messageInput.value = '';
            }
        }

        // Typing indicators
        messageInput.addEventListener('input', () => {
            socket.emit('typing', username);
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                socket.emit('stopTyping', username);
            }, 1000);
        });

        // Socket event handlers
        socket.on('messageHistory', (history) => {
            const chat = document.getElementById('chat');
            chat.innerHTML = history.map(data => 
                `<p class="message"><strong>${data.username}:</strong> ${data.message}</p>`
            ).join('');
            chat.scrollTop = chat.scrollHeight;
        });

        socket.on('message', (data) => {
            const chat = document.getElementById('chat');
            chat.innerHTML += `<p class="message"><strong>${data.username}:</strong> ${data.message}</p>`;
            chat.scrollTop = chat.scrollHeight;
        });

        socket.on('updateOnlineUsers', (users) => {
            const list = document.getElementById('online-users-list');
            list.innerHTML = users.map(([user, lastSeen]) => `
                <li>
                    <span class="online-dot"></span>
                    ${user} 
                    <small>${lastSeen ? `(last seen ${new Date(lastSeen).toLocaleTimeString()})` : 'online'}</small>
                </li>
            `).join('');
        });

        socket.on('updateTypingUsers', (users) => {
            const list = document.getElementById('typing-users-list');
            list.innerHTML = users.map(user => `
                <li class="typing-indicator">${user} is typing...</li>
            `).join('');
        });

        // Handle disconnections
        window.addEventListener('beforeunload', () => {
            if (username) {
                socket.emit('userOffline', username);
            }
        });

        // Error handling
        socket.on('connect_error', (err) => {
            console.error('Connection error:', err);
            alert('Failed to connect to chat server. Please refresh!');
        });
    </script>
</body>
</html>
