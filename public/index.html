<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat-W Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0084ff;
            --background: #ffffff;
            --surface: #f0f2f5;
            --text-primary: #050505;
            --text-secondary: #65676b;
            --online: #31A24C;
            --error: #ff4444;
            --success: #00C851;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #121212;
                --surface: #1e1e1e;
                --text-primary: #ffffff;
                --text-secondary: #aaaaaa;
            }
            .modal-content {
                background: #2d2d2d;
                color: white;
            }
            .message-input {
                color: white;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Roboto', system-ui, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 100%;
            margin: 0 auto;
        }

        .chat-header {
            padding: 12px;
            border-bottom: 1px solid #e4e6eb;
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--background);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .online-status {
            position: relative;
            width: 40px;
            height: 40px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--surface);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-weight: bold;
            text-transform: uppercase;
        }

        .online-dot {
            width: 12px;
            height: 12px;
            background: var(--online);
            border: 2px solid var(--background);
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            right: 0;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            background: var(--surface);
            font-size: 15px;
            animation: messageSlide 0.25s ease-out;
            position: relative;
        }

        .message.self {
            background: var(--primary);
            color: white;
            align-self: flex-end;
        }

        .message-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 4px;
            font-size: 0.8em;
            opacity: 0.8;
        }

        .message-status {
            margin-left: 8px;
        }

        .message-actions {
            position: absolute;
            top: -10px;
            right: 10px;
            background: var(--surface);
            border-radius: 15px;
            padding: 4px;
            display: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .message:hover .message-actions {
            display: flex;
        }

        .message.self:hover .message-actions {
            background: var(--primary);
        }

        .action-btn {
            background: none;
            border: none;
            color: inherit;
            padding: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        @keyframes messageSlide {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .input-container {
            padding: 16px;
            background: var(--background);
            border-top: 1px solid #e4e6eb;
            display: flex;
            gap: 8px;
            align-items: center;
            position: sticky;
            bottom: 0;
        }

        .message-input {
            flex: 1;
            background: var(--surface);
            border: none;
            border-radius: 20px;
            padding: 12px 20px;
            font-size: 15px;
            min-height: 48px;
            resize: none;
            color: var(--text-primary);
        }

        .send-button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-container {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            padding: 8px 16px;
            background: var(--surface);
            border-radius: 18px 18px 0 0;
            display: none;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: currentColor;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-2px); }
        }

        .username-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background: var(--background);
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            max-width: 90%;
            width: 400px;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            margin: 16px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .modal-content button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .error-message {
            color: var(--error);
            margin-top: 8px;
            font-size: 14px;
            display: none;
        }

        .upload-btn {
            background: var(--surface);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .file-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 8px;
            display: block;
        }

        .connection-status {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: var(--error);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            display: none;
            z-index: 1000;
        }

        .connection-status.connected {
            background: var(--success);
        }

        .online-users {
            position: fixed;
            top: 60px;
            right: 10px;
            background: var(--surface);
            border-radius: 8px;
            padding: 8px;
            max-width: 150px;
            display: none;
        }

        .online-users.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connection-status">Disconnected</div>
    <div class="online-users" id="online-users">
        <h3>Online Users</h3>
        <ul id="online-users-list"></ul>
    </div>
    
    <div class="chat-container">
        <div class="chat-header">
            <div class="online-status">
                <div class="avatar" id="user-avatar">?</div>
                <div class="online-dot"></div>
            </div>
            <div class="chat-info">
                <h2>Group Chat</h2>
                <div class="typing-container" id="typing-indicator">
                    <span id="typing-text"></span>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="messages-container" id="chat"></div>

        <div class="input-container">
            <button class="upload-btn" id="upload-btn" title="Attach file">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M19 13v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5M12 15V3m0 0L8 7m4-4l4 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <input type="file" id="file-input" style="display: none;" accept="image/*,.pdf,.doc,.docx,.txt">
            <textarea id="message" class="message-input" placeholder="Type a message..." rows="1" disabled></textarea>
            <button class="send-button" id="send-button" disabled>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="username-modal" id="username-modal">
        <div class="modal-content">
            <h2>Choose Your Username</h2>
            <input type="text" id="username" placeholder="Enter username" maxlength="20">
            <div class="error-message" id="username-error"></div>
            <button id="login-button">Continue</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // DOM Elements
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('send-button');
        const usernameModal = document.getElementById('username-modal');
        const usernameInput = document.getElementById('username');
        const usernameError = document.getElementById('username-error');
        const loginButton = document.getElementById('login-button');
        const chatContainer = document.getElementById('chat');
        const uploadBtn = document.getElementById('upload-btn');
        const fileInput = document.getElementById('file-input');
        const userAvatar = document.getElementById('user-avatar');
        const connectionStatus = document.getElementById('connection-status');
        const typingIndicator = document.getElementById('typing-indicator');
        const typingText = document.getElementById('typing-text');
        const onlineUsersPanel = document.getElementById('online-users');
        const onlineUsersList = document.getElementById('online-users-list');

        // Socket.io connection
        const socket = io('https://chatw-bu6y.onrender.com', {
            reconnection: true,
            reconnectionAttempts: 5,
            reconnectionDelay: 1000,
            reconnectionDelayMax: 5000,
            autoConnect: false
        });

        // App state
        let username = '';
        let isAuthenticated = false;
        let typingTimeout;
        let pendingMessages = {};
        let onlineUsers = [];

        // Initialize app
        function initApp() {
            setupEventListeners();
            checkSavedSession();
            socket.connect();
        }

        function checkSavedSession() {
            const savedUsername = localStorage.getItem('chat-username');
            if (savedUsername) {
                validateAndLogin(savedUsername);
            } else {
                showUsernameModal();
            }
        }

        function showUsernameModal() {
            usernameModal.style.display = 'flex';
            usernameInput.focus();
        }

        // Username validation and login
        function validateAndLogin(usernameToCheck) {
            if (!usernameToCheck || usernameToCheck.length < 3) {
                showError("Username must be at least 3 characters");
                return;
            }

            socket.emit('validateUsername', usernameToCheck, (response) => {
                if (!response.valid) {
                    showError(response.reason || 'Invalid username');
                    return;
                }

                if (response.online) {
                    if (!confirm('This user is already online. Take over the session?')) {
                        return;
                    }
                    login(usernameToCheck, true);
                } else {
                    login(usernameToCheck, false);
                }
            });
        }

        function login(usernameToLogin, force) {
            socket.emit('login', { username: usernameToLogin, force }, (response) => {
                if (response.success) {
                    completeLogin(response.username);
                } else {
                    showError(response.error || 'Login failed');
                }
            });
        }

        function completeLogin(authenticatedUsername) {
            username = authenticatedUsername;
            isAuthenticated = true;
            localStorage.setItem('chat-username', username);
            usernameModal.style.display = 'none';
            messageInput.disabled = false;
            sendButton.disabled = false;
            userAvatar.textContent = username.charAt(0).toUpperCase();
            
            // Load message history
            socket.emit('loadHistory', { limit: 100 }, (response) => {
                if (response.success) {
                    chatContainer.innerHTML = '';
                    response.messages.forEach(msg => {
                        renderMessage(msg);
                    });
                    scrollToBottom();
                }
            });
        }

        function showError(message) {
            usernameError.textContent = message;
            usernameError.style.display = 'block';
        }

        function hideError() {
            usernameError.style.display = 'none';
        }

        // Message handling
        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (!messageText || !isAuthenticated) return;

            const tempId = 'temp-' + Date.now();
            const messageData = {
                username,
                message: messageText,
                status: 'sending'
            };

            // Add to pending messages
            pendingMessages[tempId] = messageData;
            
            // Render immediately for instant feedback
            renderMessage({
                ...messageData,
                id: tempId,
                timestamp: new Date().toISOString()
            });
            
            // Send to server
            socket.emit('sendMessage', messageData, (response) => {
                if (response.success) {
                    // Update message with server ID
                    updateMessageId(tempId, response.id);
                    updateMessageStatus(response.id, 'sent');
                } else {
                    updateMessageStatus(tempId, 'failed');
                }
            });

            messageInput.value = '';
            adjustInputHeight();
        }

        function renderMessage(message) {
            const isSelf = message.username === username;
            const time = formatTime(message.timestamp);
            const statusIcon = getStatusIcon(message.status);
            
            const messageElement = document.createElement('div');
            messageElement.className = `message ${isSelf ? 'self' : ''}`;
            messageElement.dataset.id = message.id;
            messageElement.innerHTML = `
                ${!isSelf ? `<strong>${escapeHtml(message.username)}</strong><br>` : ''}
                ${escapeHtml(message.message)}
                <div class="message-meta">
                    <span>${time}</span>
                    ${isSelf ? `<span class="message-status">${statusIcon}</span>` : ''}
                </div>
                ${isSelf ? `
                <div class="message-actions">
                    <button class="action-btn" onclick="deleteMessage('${message.id}')">🗑️</button>
                </div>
                ` : ''}
            `;
            
            chatContainer.appendChild(messageElement);
            scrollToBottom();
        }

        function updateMessageId(tempId, serverId) {
            const messageElement = document.querySelector(`[data-id="${tempId}"]`);
            if (messageElement) {
                messageElement.dataset.id = serverId;
                delete pendingMessages[tempId];
                pendingMessages[serverId] = { ...pendingMessages[tempId], id: serverId };
            }
        }

        function updateMessageStatus(messageId, status) {
            const messageElement = document.querySelector(`[data-id="${messageId}"]`);
            if (messageElement) {
                const statusElement = messageElement.querySelector('.message-status');
                if (statusElement) {
                    statusElement.textContent = getStatusIcon(status);
                }
                
                if (status === 'failed') {
                    messageElement.style.opacity = '0.7';
                } else {
                    messageElement.style.opacity = '1';
                }
            }
        }

        function getStatusIcon(status) {
            switch (status) {
                case 'sending': return '🔄';
                case 'sent': return '✓';
                case 'delivered': return '✓✓';
                case 'read': return '✓✓✓';
                case 'failed': return '❌';
                default: return '';
            }
        }

        function deleteMessage(messageId) {
            const messageElement = document.querySelector(`[data-id="${messageId}"]`);
            if (messageElement) {
                messageElement.remove();
                socket.emit('deleteMessage', messageId);
                delete pendingMessages[messageId];
            }
        }

        // File upload handling
        function handleFileUpload(file) {
            if (!file) return;
            
            if (file.size > 5 * 1024 * 1024) {
                alert('File size too large (max 5MB)');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (event) => {
                const tempId = 'file-' + Date.now();
                const messageData = {
                    id: tempId,
                    username,
                    file: {
                        name: file.name,
                        type: file.type,
                        size: file.size,
                        data: event.target.result
                    },
                    timestamp: new Date().toISOString(),
                    status: 'sending'
                };
                
                pendingMessages[tempId] = messageData;
                renderFileMessage(messageData);
                
                socket.emit('uploadFile', {
                    username,
                    file: messageData.file
                }, (response) => {
                    if (response.success) {
                        updateMessageId(tempId, response.id);
                        updateMessageStatus(response.id, 'sent');
                    } else {
                        updateMessageStatus(tempId, 'failed');
                    }
                });
            };
            
            if (file.type.startsWith('image/')) {
                reader.readAsDataURL(file);
            } else {
                reader.readAsText(file);
            }
        }

        function renderFileMessage(message) {
            const isSelf = message.username === username;
            const time = formatTime(message.timestamp);
            const statusIcon = getStatusIcon(message.status);
            
            let content = '';
            if (message.file.type.startsWith('image/')) {
                content = `<img src="${message.file.data}" alt="${message.file.name}" class="file-preview">`;
            } else {
                content = `📄 <a href="${message.file.data}" download="${message.file.name}">${message.file.name}</a> (${formatFileSize(message.file.size)})`;
            }
            
            const messageElement = document.createElement('div');
            messageElement.className = `message ${isSelf ? 'self' : ''}`;
            messageElement.dataset.id = message.id;
            messageElement.innerHTML = `
                ${!isSelf ? `<strong>${escapeHtml(message.username)}</strong><br>` : ''}
                ${content}
                <div class="message-meta">
                    <span>${time}</span>
                    ${isSelf ? `<span class="message-status">${statusIcon}</span>` : ''}
                </div>
                ${isSelf ? `
                <div class="message-actions">
                    <button class="action-btn" onclick="deleteMessage('${message.id}')">🗑️</button>
                </div>
                ` : ''}
            `;
            
            chatContainer.appendChild(messageElement);
            scrollToBottom();
        }

        // Typing indicators
        function handleTyping() {
            if (!isAuthenticated) return;
            
            clearTimeout(typingTimeout);
            socket.emit('typing', username);
            
            typingTimeout = setTimeout(() => {
                socket.emit('stopTyping', username);
            }, 1000);
        }

        // UI helpers
        function adjustInputHeight() {
            messageInput.style.height = 'auto';
            messageInput.style.height = messageInput.scrollHeight + 'px';
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' bytes';
            else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            else return (bytes / 1048576).toFixed(1) + ' MB';
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function updateOnlineUsersList(users) {
            onlineUsers = users;
            onlineUsersList.innerHTML = users.map(user => 
                `<li>${user} ${user === username ? '(You)' : ''}</li>`
            ).join('');
            
            // Show/hide online users panel
            if (users.length > 0) {
                onlineUsersPanel.classList.add('show');
            } else {
                onlineUsersPanel.classList.remove('show');
            }
        }

        // Socket.io event handlers
        socket.on('connect', () => {
            connectionStatus.textContent = 'Connected';
            connectionStatus.className = 'connection-status connected';
            connectionStatus.style.display = 'block';
            setTimeout(() => {
                connectionStatus.style.display = 'none';
            }, 3000);
            
            // Resend pending messages on reconnect
            Object.values(pendingMessages).forEach(msg => {
                if (msg.status === 'failed') {
                    msg.status = 'sending';
                    updateMessageStatus(msg.id, 'sending');
                    if (msg.file) {
                        socket.emit('uploadFile', {
                            username,
                            file: msg.file
                        });
                    } else {
                        socket.emit('sendMessage', {
                            username,
                            message: msg.message
                        });
                    }
                }
            });
        });

        socket.on('disconnect', () => {
            connectionStatus.textContent = 'Disconnected - attempting to reconnect...';
            connectionStatus.className = 'connection-status';
            connectionStatus.style.display = 'block';
        });

        socket.on('connect_error', (err) => {
            connectionStatus.textContent = 'Connection error: ' + (err.message || 'Unknown error');
            connectionStatus.className = 'connection-status';
            connectionStatus.style.display = 'block';
        });

        socket.on('newMessage', (message) => {
            renderMessage(message);
        });

        socket.on('newFileMessage', (message) => {
            renderFileMessage(message);
        });

        socket.on('messageStatus', (data) => {
            updateMessageStatus(data.id, data.status);
        });

        socket.on('messageDeleted', (messageId) => {
            const messageElement = document.querySelector(`[data-id="${messageId}"]`);
            if (messageElement) {
                messageElement.remove();
            }
        });

        socket.on('presenceUpdate', (data) => {
            updateOnlineUsersList(data.onlineUsers);
            
            if (data.type === 'login') {
                console.log(`${data.username} joined the chat`);
            } else if (data.type === 'logout') {
                console.log(`${data.username} left the chat`);
            }
        });

        socket.on('updateTypingUsers', (typingUsers) => {
            const filteredUsers = typingUsers.filter(user => user !== username);
            
            if (filteredUsers.length > 0) {
                typingIndicator.style.display = 'flex';
                typingText.textContent = 
                    `${filteredUsers.join(', ')} ${filteredUsers.length > 1 ? 'are' : 'is'} typing...`;
            } else {
                typingIndicator.style.display = 'none';
            }
        });

        socket.on('forcedLogout', (data) => {
            alert(`You were logged out: ${data.reason}`);
            localStorage.removeItem('chat-username');
            window.location.reload();
        });

        // Event listeners
        function setupEventListeners() {
            // Message input
            messageInput.addEventListener('input', () => {
                adjustInputHeight();
                handleTyping();
            });

            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Send button
            sendButton.addEventListener('click', sendMessage);

            // Username modal
            loginButton.addEventListener('click', () => {
                validateAndLogin(usernameInput.value.trim());
            });

            usernameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    validateAndLogin(usernameInput.value.trim());
                }
            });

            // File upload
            uploadBtn.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', (e) => {
                handleFileUpload(e.target.files[0]);
                e.target.value = '';
            });

            // Window events
            window.addEventListener('beforeunload', () => {
                if (isAuthenticated) {
                    socket.emit('logout', username);
                }
            });
        }

        // Initialize the app
        initApp();
    </script>
</body>
</html>
